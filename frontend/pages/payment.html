<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/paymentStyle.css" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" 
    crossorigin="anonymous"></script>

    <link rel="icon" type="image/png" href="../forFavicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="../forFavicon/favicon.svg" />
    <link rel="shortcut icon" href="../forFavicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="../forFavicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Pobeda" />
    <link rel="manifest" href="../forFavicon/site.webmanifest" />

    <title>Оплата</title>
</head>
<body>
    <div class="payment-container">
        <h1 class="payment-h1">Оплата заказа</h1>
    
        <!-- Итоговая сумма -->
        <h3 id="payable-sum"></h3>
    
        <!-- Форма оплаты -->
        <form id="payment-form">
            <label for="card-number">Номер карты:</label>
            <input type="text" id="card-number" placeholder="1234 5678 9101 1121" maxlength="19" required>
    
            <label for="card-holder">Имя держателя карты:</label>
            <input type="text" id="card-holder" placeholder="Ivan Ivanov" required>
    
            <label for="expiry-date">Срок действия:</label>
            <input type="text" id="expiry-date" placeholder="MM/YY" maxlength="5" required>
    
            <label for="cvv">CVV/CVC:</label>
            <input type="password" id="cvv" placeholder="123" maxlength="3" required>
    
            <!-- Кнопка оплаты -->
            <button type="submit" id="pay-button">Оплатить</button>
        </form>
    
        <!-- Уведомление об успешной оплате -->
        <div id="payment-notification" class="hidden">Оплата успешно выполнена! Перенаправляем...</div>
    </div>
    <script src="../js/payment.js"></script>
</body>
</html>
